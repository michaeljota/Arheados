<div id="d" data-ng-init="init()">
  <div class="mainContainer">
      <div id="canvasContainer" class="canvasContainer">
        <canvas id="canvas">
          Your browser does not support the canvas element.
        </canvas>
      </div>
      <div class="toolbox">
        <div class="toolset">
          <ul>
            <li><a href="" ng-click="tool = 'pencil'" class="pencil"> Pencil </a> </li>
            <li><a href="" ng-click="tool = 'line'" class="line"> Line </a> </li>
            <li><a href="" ng-click="tool = 'rectangle'" class="rectangle"> Rectangle </a></li>
            <li><a href="" ng-click="tool = 'circle'" class="circle"> Circle </a></li>
            <ul>
              <li><a href="" ng-click="undo()" class="undo"> Undo </a></li>
              <li><a href="" ng-click="resetCanvas()" class="reset"> Reset </a></li>
            </ul>
            <ul>
              <li><spectrum-colorpicker
              ng-model="lineColor"
              options="{
                showAlpha: true
              }"
              format="'rgb'"
              ></spectrum-colorpicker></li>
              <li><spectrum-colorpicker
              ng-model="fillStyle"
              options="{
                showAlpha: true
              }"
              format="'rgb'"
              ></spectrum-colorpicker></li>
            </ul>
          </ul>
        </div>
      </div>
  </div>
</div>
